server:
  address: 0.0.0.0
  port: 8080
  # 리버스 프록시 설정을 처리하기 위해 'forward-headers-strategy'를 활성화
  tomcat:
    protocol-header: X-Forwarded-Proto
  ssl:
    enabled: false

spring:
  application:
    name: wallet-guardians-api

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope:
              - profile
              - email
            redirect-uri: https://localhost:8080/api/auth/google/login
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo

  cloud:
    gcp:
      storage:
        credentials:
          location: classpath:lively-marking-448507-f6-eafda9b2761c.json
        project-id: lively-marking-448507-f6
        bucket: wallet_guardians_bucket

  datasource:
    url: jdbc:mysql://34.58.4.225:3306/wallet_guardians?serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret-Key: ${JWT_SECRET_KEY}

naver:
  service:
    base-url: "https://cupgrvtb2d.apigw.ntruss.com"
    endpoint: ${CLOVA_ENDPOINT}
    secretKey: ${CLOVA_SECRET_KEY}