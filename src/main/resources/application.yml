server:
  port: 8080
  ssl:
    enabled: true # SSL을 활성화합니다.
    key-store: classpath:keystore.p12 # 생성한 keystore 파일 경로
    key-store-password: 123456 # keystore 파일의 비밀번호
    key-store-type: PKCS12 # keystore 파일의 형식

spring:
  application:
    name: wallet-guardians-api

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope:
              - profile
              - email
            redirect-uri: https://localhost:8080/api/auth/google/login
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo

  cloud:
    gcp:
      storage:
        credentials:
          location: classpath:lively-marking-448507-f6-eafda9b2761c.json
        project-id: lively-marking-448507-f6
        bucket: wallet_guardians_bucket
  datasource:
    url: jdbc:mysql://localhost:3306/jpa
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: mysql

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret-Key: ${JWT_SECRET_KEY}

naver:
  service:
    base-url: "https://cupgrvtb2d.apigw.ntruss.com"
    endpoint: ${CLOVA_ENDPOINT}
    secretKey: ${CLOVA_SECRET_KEY}